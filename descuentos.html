<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y descuentos | Taller 2</title>
    <link rel="stylesheet" href="./descuentos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Porcentajes y descuentos</h1>
      <p>Segundo taller del curso práctico de JavaScript</p>
    </header>
    <section>
      <h2>Calcula el precio a pagar de tus productos con descuento</h2>
      <form action="">
        <label for="input-price">
          Escribe el precio de tu producto
          <input id="input-price" type="number" />
        </label>
        <label for="input-coupon">
          Escribe el cupón de descuento para tu producto
          <input id="input-coupon" type="text" />
        </label>
        <button type="button" onclick="onClickButtonPriceDiscount()">
          Calcular precio final
        </button>
        <p id="resultP"></p>
      </form>
    </section>
    <script src="./descuentos.js"></script>
  </body>
</html>
